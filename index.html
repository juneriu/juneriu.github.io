    <!-- font 및 jquery 사용하기 위한 -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- 애니메이션 효과 사용 위한 -->
    <link rel="stylesheet" href="css/Animate.css">

</head>

<body>
    <!-- 크게 배경으로 div 깔고 시작 -->

        <!-- 상단 배너 header 부분 -->
        <header class="up_header_banner">

                <a href="index.html">
                    <h3>ㅇㅈㅎ</h3>
                </a>

        </header>

        <!-- 상단 nav 부분 -->
        <nav class="up_nav">
            <div class="nav_right_menu">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="about.html">
                        <li>About</li>
                    </a>
                    <a href="portfolio.html">

                    <a href="skill2.html">

                    <a href="blog.html">
                        <li>Blog</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </nav>

        <!-- 본문 section 부분 -->
        <!-- fadeInDown 효과 추가 -->
        <section class="animated fadeInDown delay-0.8s desc_section">
            <h1>Jihoon
                <span class="nametext_second">Ahn</span>
            </h1>
            <h2 class="dev_desc">
                Web Developer, Application Developer, Programmer
            </h2>
            <!-- fontawsome cdn icon 사용 sns 아이콘 부분 -->
            <div id="sns_icons">
                <a href="https://www.facebook.com/juneriu2" title="페이스북 페이지" alt="페이스북 페이지 사진">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://blog.naver.com/gram920518" title="네이버 블로그" alt="네이버 블로그 사진">
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
                <a href="https://riucc.tistory.com" title="티스토리 블로그" alt="티스토리 블로그 사진">

                </a>
                <a href="https://github.com/juneriu" title="깃허브 페이지" alt="깃허브 페이지 사진">

    </div>

    <!-- 좌측 메시지 보내기 부분  -->
    <div class="sidebar-contact" title="메시지 보내기">
        <div class="toggle"></div>

        <h2>메시지 보내기</h2>
        <form>
            <input type="text" name="name" placeholder="이름">
            <input type="email" name="email" placeholder="메일 주소">
            <input type="rel" name="phone" placeholder="연락처">
            <textarea placeholder="내용" name="desc"></textarea>
            <input type="submit" name="" value="전송하기">
        </form>
    </div>

    <!-- 좌측 메시지 보내기 부분 Jquery
         자바스크립트의 onload 같은 기능
         html 페이지가 화면에 뿌려지고 나서
         ready()안에 적은 이벤트들이 동작준비를 하는 것
         .으로 div에 접근하여 click 이벤트 주고
         toggleClass 사용하여 반복 클릭 시 스위치 효과를 줌 -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('.toggle').click(function() {
                $('.sidebar-contact').toggleClass('active')
                $('.toggle').toggleClass('active')
            })
        })
    </script>

</body>
</html>
