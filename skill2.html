         반응형에서만 나타나게 설정하기 -->
    <a style="display:scroll;position:fixed;bottom:20px;right:20px; font-size: 40px;" href="#" class="gototop"><i class="fas fa-arrow-alt-circle-up"></i></a>



    <!-- 파이 원형 차트 JS 부분
         위에서 지정한 div : pie_skills_chart 에 적용 -->
    <script>
        $(function() {
            $('.pie_skills_chart').easyPieChart({
                size: 180, // 파이 크기
                barColor: '#5656fc', // 바 색깔(채워지는)
                scaleColor: false, // 퍼센트 초점(시계 분같이) 표시 
                lineWidth: 20, // 선 굵기
                trackColor: '#aaaafa', // 파이 트랙 컬러(뒤부분)
                animate: 2000 // 퍼센트 채워지는 속도
            });
        });
    </script>

    <!-- 스크롤하여 밑으로 어느정도 내려갔을대 사라지고 나타나는 효과 -->
    <!-- this.scrollTop 로 스크롤바 위치를 가져와서 300보다 크면 나타나게
         아니면 사라지게 맨위로 버튼에 효과를 준다 -->
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 300) {
                $('.gototop').fadeIn();
            } else {
                $('.gototop').fadeOut();
            }
        });
    </script>

    <!-- 맨위로 버튼을 눌렀을 때, html body 쪽으로(맨위로) 
         스르르 올라가도록 애니메이션 효과를 준다 -->
    <script>
        $('.gototop').click(function() {
            $('html, body').animate({
                scrollTop: 0
            }, 400);
            return false;
        });
    </script>
